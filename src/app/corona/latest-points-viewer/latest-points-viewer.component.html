<div class="table-container">
    <mat-table
        [dataSource]="tableData$ | async"
        matSort
        matSortActive="cases"
        matSortDirection="desc"
    >
        <ng-container matColumnDef="location">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
              <div>Location</div>
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div> {{element.location}} </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cases">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <div>Cases</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div>{{ element.cases.toLocaleString() }}</div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="new">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <div>New</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div>{{ element.new.toLocaleString() }}</div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="deaths">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <div>Deaths</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div>{{ element.deaths.toLocaleString() }}</div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="newDeaths">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <div>New Deaths</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div>{{ element.newDeaths.toLocaleString() }}</div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
