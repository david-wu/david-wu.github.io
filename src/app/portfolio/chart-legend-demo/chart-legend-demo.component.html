<h2>Chart Legend</h2>
<div class="demo-container">
  <p>
    Creates a legend for charts
  </p>
  <div class="legend-container">
    <dwu-chart-legend
      [keys]="keys"
      [colorsByKey]="colorsByKey"
      [labelsByKey]="labelsByKey"
      [(disabledKeys)]="disabledKeys"
    ></dwu-chart-legend>
  </div>
  <h3>Usage</h3>
  <dwu-code-snippet [snippet]="htmlSnippet"></dwu-code-snippet>
  <dwu-code-snippet [snippet]="codeSnippet"></dwu-code-snippet>
</div>
